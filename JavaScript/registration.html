<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/2e44186307.js"></script>
        <script>
            function val(){
                var email=document.forms["register"]["email"].value;
                var password=document.forms["register"]["password"].value;
                var gender=document.forms["register"]["gender"];
                var firstname=document.forms["register"]["firstname"].value;
                var lastname=document.forms["register"]["lastname"].value;
                if(firstname==""){
                    alert("first name should not be empty");
                    return false;
                }
                else if(lastname==""){
                    alert("last name should not be empty");
                    return false;
                }
                else if(gender[0].checked==false && gender[1].checked==false){
                    alert("please select your gender");
                    return false;
                }
                else if(email==""){
                    alert("email should not be empty");
                    return false;
                }
                else if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))){
                    alert("enter valid email address");
                    return false;
                }
                else if(password==""){
                    alert("password should not be empty");
                    return false;
                }
                else if(password.length<6){
                    alert("password should contain atleast 6 characters!");
                    return false;
                }
                alert("Sucessfully registered!");
                return true;
            }
        </script>
    </head>
    <body>
        <div class="header">
        <img src="logo.png">
        <h3>Sign in</h3>
    </div>
    <br>
    <br>
        <div class="container">
            <form method="post" name="register" onsubmit="return val()">
                <div class="input-group">
                    <input type="text" class="form-control" name="firstname" placeholder="first name">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>   
                </div><br>
                <div class="input-group">
                    <input type="text" class="form-control" name="lastname" placeholder="last name">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>   
                </div><br>
                <div class="input-group" style="margin-left: 20px;">
                    <label>Gender:</label><br>
                    <input type="radio" name="gender" id="1" value="Male"><label for="1">&nbsp;Male</label><br>
                    <input type="radio" name="gender" id="2" value="Female"><label for="2">&nbsp;Female</label> 
                </div><br>
                <div class="input-group">
                    <label>Date of Birth:</label><br>
                    <input type="date" class="form-control" name="dob" required>
                </div><br>
                <div class="input-group">
                    <input type="text" class="form-control" name="email" placeholder="mail@example.com">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>   
                </div>
                <br>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" placeholder="password">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                </div>
                <br><br>
                <button type="submit" class="btn btn-md btn-block custombtn">REGISTER</button>
            </form>
            <br> 
            <a href="signin.html" style="float: right;">Sign in</a>      
            <br><br><br>
    </body>
</html>
